              <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment">#在 mac 下，可以利用 homebrew 直接安装 PostgreSQL：</span><br>$ brew install postgresql<br> <br><span class="hljs-comment">#稍等片刻，PostgreSQL 就安装完成。接下来就是初始数据库，在终端执行一下命令，初始配置 #PostgreSQL：</span><br> <br>$ initdb /usr/local/var/postgres -E utf8<br> <br><span class="hljs-comment">#上面指定 &quot;/usr/local/var/postgres&quot; 为 PostgreSQL 的配置数据存放目录，并且设置数据库数据编#码是 utf8，更多配置信息可以 &quot;initdb --help&quot; 查看。</span><br> <br><span class="hljs-comment">#设成开机启动 PostgreSQL：</span><br>$ <span class="hljs-built_in">ln</span> -sfv /usr/local/opt/postgresql/*.plist ~/Library/LaunchAgents<br>$ launchctl load ~/Library/LaunchAgents/homebrew.mxcl.postgresql.plist<br> <br><span class="hljs-comment">#启动 PostgreSQL：</span><br><span class="hljs-comment">#启动方式一 </span><br>brew services start postgresql<br><span class="hljs-comment">#启动方式二</span><br> pg_ctl -D /usr/local/var/postgres start<br><span class="hljs-comment">#启动方式三</span><br>postgres -D /usr/local/var/postgres<br><span class="hljs-comment">#启动方式四（打印日志）</span><br>$ pg_ctl -D /usr/local/var/postgres -l /usr/local/var/postgres/server.log start<br><br><span class="hljs-comment">#关闭 PostgreSQL：</span><br>$ pg_ctl -D /usr/local/var/postgres stop -s -m fast<br> <br><span class="hljs-comment">#创建一个 PostgreSQL 用户</span><br>$ createuser username -P<br><span class="hljs-comment">#Enter password for new role:</span><br><span class="hljs-comment">#Enter it again:</span><br> <br><span class="hljs-comment">#上面的 username 是用户名，回车输入 2 次用户密码后即用户创建完成。更多用户创建信息可以 &quot;createuser --help&quot; 查看。</span><br> <br><span class="hljs-comment">#创建数据库</span><br>$ createdb dbname -O username -E UTF8 -e<br> <br><span class="hljs-comment">#上面创建了一个名为 dbname 的数据库，并指定 username 为改数据库的拥有者（owner），数据库的编码（encoding）是 UTF8，参数 &quot;-e&quot; 是指把数据库执行操作的命令显示出来。</span><br> <br><span class="hljs-comment">#更多数据库创建信息可以 &quot;createdb --help&quot; 查看。</span><br> <br><span class="hljs-comment">#连接数据库</span><br>$ psql -U username -d dbname -h 127.0.0.1<br> <br><span class="hljs-comment">#PostgreSQL 数据库操作</span><br> <br><span class="hljs-comment">#显示已创建的数据库：</span><br>$ \l<br> <br><span class="hljs-comment">#在不连接进 PostgreSQL 数据库的情况下，也可以在终端上查看显示已创建的列表：</span><br>$ psql -l<br> <br><span class="hljs-comment">#连接数据库</span><br>$ \c dbname<br> <br><span class="hljs-comment">#显示数据库表</span><br>$ \d  <br> <br><span class="hljs-comment">#创建表 和sql的建表语句一样</span><br>$ create table tablename (xxx ... ) <br> <br><span class="hljs-comment">#插入记录</span><br>$ INSERT INTO tablename ( ... )<br> <br><span class="hljs-comment">#查询数据</span><br>$ SELECT * FROM table [<span class="hljs-built_in">where</span> .... ] [<span class="hljs-built_in">join</span> ... ] ... <br> <br><span class="hljs-comment">#更新记录</span><br>$ UPDATE tablename SET fieldName = <span class="hljs-string">&#x27;value&#x27;</span> [WHERE ... ];<br> <br><span class="hljs-comment">#删除指定的记录</span><br>$ DELETE FROM tablename [WHERE <span class="hljs-built_in">id</span> = 1];<br> <br><span class="hljs-comment">#删除表</span><br>$ DROP TABLE tablename;<br> <br><span class="hljs-comment">#删除数据库</span><br>$ DROP DATABASE dbname;<br> <br><span class="hljs-comment">#或者利用 dropdb 指令，在终端上删除数据库</span><br>$ dropdb -U user dbname<br></code></pre></td></tr></table></figure>

  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>


  
<script>

    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
